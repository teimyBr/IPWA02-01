<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
        <title>Registrieren - Like Hero To Zero</title>
    </h:head>
    <h:body>
        <ui:include src="navbar.xhtml"/>
            <p:card style="width: 800px;" styleClass="center-Card" rendered="#{!logInController.loginStatus}">
            <f:facet name="title">
                Registrieren
            </f:facet>
            <f:facet name="subtitle">
                Du hast noch kein Konto? Registriere Dich ganz einfach!
                <h:form>
                    <p:growl id="growl" showDetail="false" />
                    <p:panel>
                        <p:panelGrid columns="3" cellpadding="7" style="width: 400px;">

                            <h:outputLabel for="username" value="Benutzername"/>
                            <p:inputText id="username" label="Benutzername" value="#{registerController.name}" required="true" requiredMessage="Benutzername: Eingabe erforderlich!" validatorMessage="Kein gültiger Benutzername! Der Benutzername darf nur Buchstaben und Zahlen enthalten und muss mit einem Buchstaben beginnen.">
                                <f:validateRegex pattern="[a-zA-Z][a-zA-Z0-9]*"/>
                                <f:event type="postValidate" listener="#{registerController.postValidateName}"/>
                            </p:inputText>
                            <p:message for="username" display="icon"/>

                            <h:outputLabel for="password" value="Passwort:"/>
                            <p:password id="password" label="Passwort" feedback="true" match="passwordRepeat" value="#{registerController.passcode}" validator="#{registerController.validateRegister}" required="true" requiredMessage="Passwort: Eingabe erforderlich!" validatorMessage="Die Passwörter müssen übereinstimmen!"/>
                            <p:message for="password" display="icon"/>

                            <h:outputLabel for="passwordRepeat" value="Passwort wiederholen:"/>
                            <p:password id="passwordRepeat" label="Passwort" required="true" requiredMessage="Passwort: Wiederholung erforderlich"/>
                            <p:message for="passwordRepeat" display="icon"/>

                            <p:commandButton update="growl" value="Registrieren" action="#{registerController.register}" ajax="false"/>
                        </p:panelGrid>
                    </p:panel>
                </h:form>
            </f:facet>
        </p:card>

        <p:card style="width: 800px;" styleClass="center-Card" rendered="#{logInController.loginStatus}">
            <f:facet name="title">
                Du bist bereits eingeloggt!
            </f:facet>
            <f:facet name="subtitle">
                <p:link outcome="profile.xhtml?i=1" value="Hier"></p:link> gelangst Du zu Deinem Profil.
            </f:facet>
        </p:card>


    </h:body>
</html>
